<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Genetech Vet México</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css">

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="top-bar-inner">
    <span>¿Tienes preguntas?</span>
    <span>(52) 55 5555-5555</span>
    <a href="https://genetech.tierone.digital/login" target="_blank">System Login</a>

    <select>
      <option>Español</option>
      <option>English</option>
    </select>
  </div>
</div>

<header class="site-header">
  <img
    src="images/logo-genetech-vet-mexico.png"
    alt="Genetech México"
    class="site-logo"
  >
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-inner">

    <div class="hero-text">
      <h1>Protegemos y multiplicamos la genética más valiosa de México.</h1>

      <p>
        Biotecnología reproductiva avanzada para caballos de alto rendimiento,
        con respaldo científico internacional.
      </p>

      <div class="hero-disciplines">
        SALTO · DRESSAGE · REINING · CARRERAS · CHARRERÍA
      </div>

      <a href="#" class="btn-primary">Conoce nuestro enfoque</a>
    </div>

    <div class="hero-media">
      <video autoplay muted loop playsinline>
        <source src="images/hero-genetech-video.mp4" type="video/mp4">
        <img src="images/hero-caballo.jpg" alt="Caballo de alto rendimiento">
      </video>
    </div>

  </div>
